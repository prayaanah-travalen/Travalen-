 <!-- Add-Destination-Modal -->
<div class="add-Destination">
    <div class="container-fluid">
      <form [formGroup]="destForm">
        <div class="row">
          <div class="col-lg-6">
            <p class="heading-add-destination">Add Destination</p>
            
            <!-- File upload component from old code -->
            <app-file-upload (imageEmitter)="imageEmitter($event)" [savedImage]="savedImages"></app-file-upload>
          </div>
          <div class="col-lg-6">
            <label class="labels">Destination Name</label>
            <input class="destination-name-text" type="text" name="destinationName" placeholder="Enter Destination Name" formControlName="destinationName">
  
            <label class="labels">Location</label>
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-8">
                <input class="location-text" type="text" name="location" placeholder="Enter Location" formControlName="location">
              </div>
              <div class="col-lg-3 col-md-4 col-sm-4">
                <div class="location-border">
                  <i class="fa-solid fa-location-dot"></i>
                </div>
              </div>
            </div>
  
            <label class="labels">Description</label>
            <input class="descreption-text" type="text" name="description" placeholder="Add Description" formControlName="description">
          </div>
        </div>  
  
        <div class="row">
          <div class="col-lg-12">
            <!-- <div class="btn"> -->
              
              <button     type="button" class="btn-discard" (click)="close()">Discard</button>
              <button           type="button" class="btn-add-destination" (click)="addDest()">Add Destination</button>
              
            
            <!-- </div> -->
          </div>
        </div>


      </form>
    </div>
  </div>
