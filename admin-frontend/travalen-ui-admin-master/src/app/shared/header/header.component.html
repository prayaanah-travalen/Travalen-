<div class="row header">
  <div class="col-lg-12">
    <div class="container-fluid">
      <div class="row align-items-center">

        <!-- Logo -->
        <div class="col-md-2 d-flex align-items-center">
          <img src="./assets/images/color logo.png" class="pt-2" alt="Logo">
        </div>

        <!-- Hotel Name & Profile -->
        <div class="col-md-10 d-flex justify-content-between align-items-center p-2">

          <!-- Hotel Name (hidden for Super Admin) -->
          <div class="hotel-name">
            <a
              *ngIf="(user$ | async)?.role?.[0]?.roleName?.toLowerCase() !== 'super admin'"
              class="navbar-brand head mb-0">
              {{ (user$ | async)?.hotelName || 'No Hotel Selected' }}
            </a>
          </div>

          <!-- Profile Dropdown -->
          <div class="profile-dropdown ms-auto">
            <div class="nav-item dropdown d-flex align-items-center">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="./assets/images/profile.png" class="profile-pic me-2" alt="Profile" />
                <div class="profile-text text-end">
                  <h5 class="admin-name mb-0">
                    {{ (user$ | async)?.firstName | titlecase }}
                    {{ (user$ | async)?.lastName | titlecase }}
                  </h5>
                  <h6 class="role-name mb-0">
                    {{ (user$ | async)?.role?.[0]?.roleName || 'No Role' }}
                  </h6>
                </div>
              </a>

              <ul class="dropdown-menu dropdown-logout" aria-labelledby="navbarDropdownMenuLink">
                <li>
                  <a class="dropdown-item logout-item" (click)="logout()">
                    <i class="fas fa-sign-out-alt logout-icon"></i>
                    <span class="logout-text">Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
