<div class="container-fluid">
  
    <div class="content mt-3">
        <div class="mb-3">
            <button (click)="add()">Add Admin User</button>
        </div>
      <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
  

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phoneNo}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Roles</th>
          <td mat-cell *matCellDef="let element"><span *ngFor="let role of element.role">{{role.roleName}}</span></td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status</th>
          <td mat-cell *matCellDef="let element">{{element.status | titlecase}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <span class="inactivate pr-10">
              <button (click)="inactivate(element)" *ngIf="element.status === 'ACTIVE'">Inactivate</button>
              <button (click)="activate(element)"  *ngIf="element.status === 'INACTIVE'">Activate</button>
            </span>
            <span><button (click)="update(element)">Update</button></span>
          </td>
        </ng-container>

       
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  </div>
